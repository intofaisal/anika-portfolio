<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anika Islam - An Architecture Portfolio</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#A427DF;',
            'secondary': '#FF7D3B',
            'primary-bg': '#01051E',
            'orange-bg': '#01051E',
          }
        }
      }
    }
    </script>

</head>
<body class="bg-primary-bg text-white">
  <main>
    <section class="relative container py-10 md:py-20 mx-auto">
      <div class="w-80 h-80 bg-primary absolute top-0 -left-20 -z-9 blur-2xl opacity-20 overflow-hidden rounded-full"></div>
      <div class="w-80 h-80 bg-secondary absolute bottom-0 right-0 lg:bottom-0 lg:-right-20 -z-9 blur-2xl opacity-20 overflow-hidden rounded-full"></div>
      <img class="absolute top-10 left-0 w-12 md:top-10 md:-left-10 md:w-32" src="./images/cube.png" alt="">
      <div class="lg:min-h-[calc(100vh-160px)] overflow-hidden border bg-white bg-opacity-10 border-white rounded-2xl z-10 m-5">
        <div class="flex justify-center">
          <ul class="menu menu-horizontal font-poppins text-sm lg:text-lg z-1">
            <li><a class="hover:text-red-500" href="index.html">Home</a></li>
            <li><a class="hover:text-red-500" href="portfolio.html">Portfolio</a></li>
          </ul>
        </div>
        <!-- Inside Content-->
        <div class="hero p-5">
            <div class="hero-content flex-col lg:flex-row justify-between">
                <!--Details About the Slide -->
                <div>
                    <h1 class="text-2xl md:text-4xl font-bold">Portfolio</h1>
                    <p class="py-6">A handpicked collection of projects I've completed throughout the 3 years of my architectural studies at North South University.</p>
                </div>
                <!--Details About the Slide -->
                <div class="carousel w-full md:w-1/2">
                    <div id="slide1" class="carousel-item relative w-full h-full">
                      <img src="./images/1.jpg" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a> 
                        <a href="#slide2" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide2" class="carousel-item relative w-full h-full">
                      <img src="./images/2.jpg" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a> 
                        <a href="#slide3" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide3" class="carousel-item relative w-full h-full">
                      <img src="./images/3.jpg" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a> 
                        <a href="#slide4" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide4" class="carousel-item relative w-full h-full">
                      <img src="./images/4.jpg" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a> 
                        <a href="#slide1" class="btn btn-circle">❯</a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <!-- Inside Content Ends-->
      </div>

</html>
